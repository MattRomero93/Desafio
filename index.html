<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
        <title>D-Fundas</title>
        <link rel="stylesheet" href="estilos.css" />
        <link rel="stylesheet" href="grid.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <a href="#" class="logo">
                <img src="img/logo.png" alt="D-Fundas" class="logo-img" />
                <h2 class="logo-nombre"></h2></a>
            <nav>
                <a href="" class="nav-link">Inicio</a>
                <a href="" class="nav-link">Nosotros</a>
                <a href="" class="nav-link">Contacto</a>
            </nav>
        </header>
        <main>
            <form>
                <div class="form"><h1>Formulario</h1></div>
                <div class="grupo">
                    <input type="text" name="" required /><span
                        class="barra"
                    ></span>
                    <label>Nombre</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" required /><span
                        class="barra"
                    ></span>
                    <label>Apellido</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" required /><span
                        class="barra"
                    ></span>
                    <label>Email</label>
                </div>
                <div class="grupo">
                    <input type="number" name="" required /><span
                        class="barra"
                    ></span>
                    <label>Edad</label>
                </div>
                <div class="grupo">
                    <label for="nac" required>Elige tu pais</label>
                    <select name="nac" id="">
                        <span class="barra"></span>
                        <option value="arg">Argentina</option>
                        <option value="uy">Uruguay</option>
                        <option value="cl">Chile</option>
                        <option value="br">Brasil</option>
                    </select>
                </div>
                <div class="grupo">
                    <textarea name="" rows="3" required></textarea
                    ><span class="barra"></span>
                    <label>Comentario</label>
                </div>
                <br />
                <button type="submit">Contactar</button>
            </form>
        </main>
    </body>
</html>
